name: the_process
description: A tool to automate "the process".

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  redfire:
    git: https://github.com/enspyrco/redfire.git
    # path: /Users/nick/git/orgs/enspyrco/redfire

  # freezed
  freezed_annotation: any
  json_annotation: any
  
  # database
  cloud_firestore: any

  # firebase 
  firebase_core: any

  # # messaging 
  # firebase_messaging: ^9.0.0-1.0.nullsafety.0

  # platform 
  url_launcher: any

  # redux
  redux: any
  flutter_redux: any
  redux_remote_devtools: any

  # utils 
  uuid: any
  http: any
  fast_immutable_collections: any

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: any
  test: any
  mockito: any
  
  build_runner: any
  freezed: any
  json_serializable: any

flutter:
  uses-material-design: true
  assets:
    - assets/
